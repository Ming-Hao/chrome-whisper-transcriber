<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recorder Popup</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      min-width: 400px;
      min-height: 300px;
      margin: 0;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .controls button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      padding: 0;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      line-height: 1;
    }

    #startCapture {
      background-color: #f8d7da;
    }

    #startCapture:hover:not(:disabled) {
      background-color: #f5c6cb;
    }

    #stopCapture {
      background-color: #d1ecf1;
    }

    #stopCapture:hover:not(:disabled) {
      background-color: #bee5eb;
    }

    #stopCapture:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #closePopup {
      background-color: #e0e0e0;
      margin-left: auto; /* push to right */
    }

    #closePopup:hover {
      background-color: #d0d0d0;
      color: #dc3545;
    }

    #log {
      white-space: pre-wrap;
      font-size: 14px;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
    }

    .log-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 4px;
      margin-bottom: 4px;
      padding: 2px 4px; /* base padding so hover doesn't jump too much */
      border-radius: 4px;
    }

    .log-line > span {
      flex: 1;
      word-break: break-all;
      white-space: pre-wrap;
    }

    .log-line.log {
      color: #333;
    }

    .log-line.warn {
      color: #b58900;
    }

    .log-line.error {
      color: #dc322f;
      font-weight: bold;
    }

    .log-line.result {
      color: #006400;
      font-weight: bold;
    }

    .log-line:hover {
      background-color: #f0f6ff;
      border-radius: 6px;
      padding: 4px 6px;
      box-shadow: inset 0 0 0 1px #b3d4ff;
    }

    .copy-icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 2px;
      color: #444;
      transition: transform 0.15s ease;
    }

    .copy-icon-btn:hover {
      transform: scale(1.2);
      color: #000;
    }
    
  </style>
</head>
<body>
  <div class="controls">
    <button id="startCapture" title="Start Recording">&#x1F534;</button> <!-- 🔴 -->
    <button id="stopCapture" title="Stop Recording" disabled>&#x23F9;</button> <!-- ⏹ -->
    <button id="closePopup" title="Close">&#x2716;</button> <!-- ❌ -->
  </div>
  <pre id="log">Waiting for start...</pre>
  <script src="popup.js"></script>
</body>
</html>
