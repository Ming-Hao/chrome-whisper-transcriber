<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recorder Popup</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      min-width: 400px;
      min-height: 300px;
      margin: 0;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .controls button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      padding: 0;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      line-height: 1;
    }

    #startCapture {
      background-color: #f8d7da;
    }

    #openRecordings {
      background-color: #e6f4ea;
    }

    #openRecordings:hover:not(:disabled) {
      background-color: #d2ebda;
    }

    #startCapture:hover:not(:disabled) {
      background-color: #f5c6cb;
    }

    #stopCapture {
      background-color: #d1ecf1;
    }

    #stopCapture:hover:not(:disabled) {
      background-color: #bee5eb;
    }

    #stopCapture:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #closePopup {
      background-color: #e0e0e0;
      margin-left: auto; /* push to right */
    }

    #closePopup:hover {
      background-color: #d0d0d0;
      color: #dc3545;
    }

    #log {
      white-space: pre-wrap;
      font-size: 14px;
      background: transparent;
      padding: 0;
      border: none;
      height: 200px;
      overflow-y: auto;
    }

    .log-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 4px;
      margin-bottom: 4px;
      padding: 2px 4px; /* base padding so hover doesn't jump too much */
      border-radius: 4px;
    }

    .log-line > span {
      flex: 1;
      word-break: break-all;
      white-space: pre-wrap;
    }

    .log-line.log {
      color: #333;
    }

    .log-line.warn {
      color: #b58900;
    }

    .log-line.error {
      color: #dc322f;
      font-weight: bold;
    }

    .log-line.result {
      color: #006400;
      font-weight: bold;
    }

    .log-line:hover {
      background-color: #f0f6ff;
      border-radius: 6px;
      padding: 4px 6px;
      box-shadow: inset 0 0 0 1px #b3d4ff;
    }

    .copy-icon-btn,
    .play-icon-btn,
    .folder-icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 2px;
      color: #444;
      transition: transform 0.15s ease;
    }

    .copy-icon-btn:hover,
    .play-icon-btn:hover,
    .folder-icon-btn:hover {
      transform: scale(1.2);
      color: #000;
    }

    #history {
      max-height: 180px;
      overflow-y: auto;
    }

    .history-placeholder {
      color: #666;
      font-size: 14px;
    }

    .history-entry {
      padding: 6px 4px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .history-entry:last-child {
      border-bottom: none;
    }

    .history-entry-meta {
      font-size: 12px;
      color: #555;
    }

    .history-entry-text {
      display: none;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .history-entry-actions {
      display: none;
      gap: 6px;
    }

    .history-entry:hover .history-entry-text {
      display: block;
      max-height: 12em;
      overflow-y: auto;
    }

    .history-entry:hover .history-entry-actions {
      display: flex;
    }

    .history-entry:hover {
      background-color: #f0f6ff;
      border-radius: 6px;
      padding: 6px 10px;
      box-shadow: inset 0 0 0 1px #b3d4ff;
      border-bottom-color: transparent;
    }

    .pane {
      margin-bottom: 16px;
      background-color: white;
      border: 1px solid #d8d8d8;
      border-radius: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      overflow: hidden;
    }

    .pane-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 10px 12px;
      background-color: rgba(0, 18, 215, 0.14);
      border-bottom: 1px solid #e5e5e5;
      cursor: pointer;
      user-select: none;
    }

    .pane-toggle {
      border: none;
      background: none;
      color: #666;
      font-size: 14px;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      line-height: 1;
      transition: background-color 0.18s ease, color 0.18s ease;
    }

    .pane-toggle:hover {
      background-color: #ececec;
      color: #333;
    }

    .pane-body {
      padding: 12px;
      max-height: 640px;
      overflow: hidden;
      opacity: 1;
      transition: max-height 0.22s ease, opacity 0.22s ease, padding-top 0.22s ease, padding-bottom 0.22s ease;
    }

    .pane-body pre {
      margin: 0;
    }

    .pane.collapsed .pane-body {
      max-height: 0;
      opacity: 0;
      padding-top: 0;
      padding-bottom: 0;
    }

    .pane.collapsed .pane-header {
      border-bottom: none;
    }

    .pane.collapsed {
      margin-bottom: 12px;
    }

    .pane.collapsed .pane-toggle {
      background-color: rgba(0, 0, 0, 0.05);
      color: #0070f3;
    }

    .pane-header .pane-title {
      font-size: 14px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="controls">
    <button id="startCapture" title="Start Recording">&#x1F534;</button> <!-- ðŸ”´ -->
    <button id="stopCapture" title="Stop Recording" disabled>&#x23F9;</button> <!-- â¹ -->
    <button id="openRecordings" title="Open recordings folder">&#x1F4C2;</button> <!-- ðŸ“‚ -->
    <button id="closePopup" title="Close">&#x2716;</button> <!-- âŒ -->
  </div>
  <div class="pane" data-pane-id="log">
    <div class="pane-header">
      <span class="pane-title">Live Log</span>
      <button class="pane-toggle" type="button" data-pane-target="log" aria-expanded="true">âˆ’</button>
    </div>
    <div class="pane-body">
      <pre id="log">Waiting for start...</pre>
    </div>
  </div>
  <div class="pane" data-pane-id="history">
    <div class="pane-header">
      <span class="pane-title">History</span>
      <button class="pane-toggle" type="button" data-pane-target="history" aria-expanded="true">âˆ’</button>
    </div>
    <div class="pane-body">
      <div id="history"></div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
